<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SportFindr</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <div
            id="app"
            class="lang-en withBanner ee-navigation app--live-chat"
        ></div>
        <div class="body-wrapper" style="padding-top: 99px">
            <header class="header-opaque-header">
                <div data-v-9490edf8="" class="banner-wrapper">
                    <div data-v-9490edf8="" class="banner__content">
                        <div data-v-9490edf8="" class="banner__message-section">
                            <button class="open-button" onclick="openForm()">
                                Login
                            </button>
                            <div
                                data-v-9490edf8=""
                                class="banner__icon-section"
                            >
                                <div data-v-9490edf8="" class="banner__icon">
                                    <i
                                        data-v-9490edf8=""
                                        class="fa fa-small-close"
                                    ></i>
                                    <a>SportFindr</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="navBarLeft">
                    <div class="container-fluid" id="navBar" role="banner">
                        <div class="row-fluid">
                            <nav
                                img="src"
                                role="navigation"
                                class="span7 header-nav header-nav-left header-sm"
                            ></nav>
                        </div>
                    </div>
                </div>
            </header>

            <div id="googleMap" style="width: 100%; height: 550px"></div>

            <script>
                function myMap() {
                    var mapProp = {
                        center: new google.maps.LatLng(51.508742, -0.12085),
                        zoom: 5,
                    };
                    var map = new google.maps.Map(
                        document.getElementById("googleMap"),
                        mapProp
                    );
                }
            </script>

            <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=myMap"></script>
        </div>
    </body>
</html>
